<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Report</title>
</head>
<body>
  <!-- <header>

  </header> -->
  <main id="main">
    <div id="citiesTableView">
      <div id="citiesTableHeader">
        <div id="searchCity">
          <input type="text" id="searchCityInput" placeholder="search city"/>
          <div id="searchCityButton"></div>
        </div>
        <div id="searchCountry">
          <input type="text" id="searchCountryInput" placeholder="search country"/>
          <div id="searchCountryButton"></div>
        </div>
        <div class="citiesTabsBar">
          <div class="citiesTab citiesTabSelected" data="Favourites">Favourites</div>
          <div class="citiesTab" data="Cities">Cities</div>
          <div class="citiesTab" data="Countries">Countries</div>
        </div>
      </div >
      <div id="citiesTableBody">

      </div>
    </div>
  
    <div id="weatherView">
      <div id="weatherBackground"></div>

      <div id="weatherViewHeader">
        <div id="arrowLeft"></div>
        <p id="weatherCityName"></p>
        <!-- <p id="weatherCountryName"></p> -->
      </div>
      <div id="weatherViewBody">
        <div id="weatherViewBodyTopPanel">
          <div id="weatherViewTemperaturePanel" temperatureUnit="0"></div>
          <div id="temperatureLabel">Temperature</div>
          <div id="temperatureToggle">UNIT &deg;F / &deg;C</div>
        </div>
        <div id="minmaxContainer">
          <div id="minContainer">

          </div>
          <div id="maxContainer">
            
          </div>
        </div>
        <div id="weatherDescriptionContainer">
          <div id="weatherMain">

          </div>
          <div id="weatherDescription">
            
          </div>
        </div>
        <p id="allData"></p>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
